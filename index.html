<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/vinhonew.jpg" alt="">
        </div>
        <div class="form">
            <div>
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>cadastre-se</h1>
                        </div>
                        <div class="login-button">
                            <button><a href="#">entrar</a></button>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">primeiro nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="digite seu primeiro nome" required>
                        </div>

                        <div class="input-box">
                            <label for="lastname">sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="digite seu sobrenome" required>
                        </div>

                        <div class="input-box">
                            <label for="email">digite seu email</label>
                            <input id="email" type="email" name="email" placeholder="digite seu email" required>
                        </div>

                        <div class="input-box">
                            <label for="number">celular</label>
                            <input id="celular" type="text" name="celular" placeholder="(xx) xxxxx-xxxx" required>
                        </div>

                        <div class="input-box">
                            <label for="password">senha</label>
                            <input id="password" type="password" name="password" placeholder="digite sua senha" required>
                        </div>

                        <div class="input-box">
                            <label for="confirmpassword">confirme sua senha</label>
                            <input id="confirmpassword" type="password" name="confirmpassword" placeholder="confirme sua senha" required>
                        </div>
                    </div>

                    <div class="continue-button">
                        <button><a href="#"> continuar</a></button>
                    </div>
                </form>
            </div>

        </div>
        
    </div>
        
</body>
</html>
